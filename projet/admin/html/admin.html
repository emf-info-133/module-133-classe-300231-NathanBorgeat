<html lang="fr">
<head>

    <link rel="stylesheet" href="../css/admin.css">
    <script src="../scripts/admin.js"></script>
</head>
<body>
    <div class="main-container">
        <!-- 3 Buttons à gauche -->
        <div class="buttons">
            <button class="button" id="creerFusee">Créer une fusée</button>
            <button class="button" id="modifierFusee">Modifier une fusée</button>
            <button class="button" id="demonterFusee">Démonter une fusée</button>
        </div>

        <!-- Wrapper des containers -->
        <div class="container-wrapper">
            <!-- Container 1 -->
            <div class="container">
                <input type="text" class="input-field" placeholder="Champ texte">
                <select class="list-box" id="lstFusee" size="6">
                </select>
            </div>

            <!-- Container 2 -->
            <div class="container">
                <select class="list-box" size="6">
                </select>
                <button class="action-button">Annuler le vol</button>
            </div>

            <!-- Container 3 -->
            <div class="container">
                <select class="list-box" size="6">

                </select>
            </div>
        </div>
    </div>
</body>
</html>
